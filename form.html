<!DOCTYPE html>
<html>
<head><title>Predicción con Iris</title></head>
<body>
  <h2>Formulario para predicción</h2>
  <form action="/predict" method="post">
    <label>Sepal length:</label><input type="number" step="any" name="sepal_length"><br>
    <label>Sepal width:</label><input type="number" step="any" name="sepal_width"><br>
    <label>Petal length:</label><input type="number" step="any" name="petal_length"><br>
    <label>Petal width:</label><input type="number" step="any" name="petal_width"><br>
    <button type="submit">Predecir</button>
  </form>

  {% if result %}
    <h3>{{ result }}</h3>
  {% endif %}
</body>
</html>
