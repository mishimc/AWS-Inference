<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Ventas</title>
    <!-- Mejoras básicas sin cambiar la estructura -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Ingresa los datos para predecir ventas</h1>
    <form method="post" action="/predict">
        <!-- Temperatura -->
        <label>Temperatura (°C):</label>
        <input type="number" step="0.1" name="temperature" required>
        
        <!-- Flyers -->
        <label>Flyers repartidos:</label>
        <input type="number" name="flyers" min="0" required>
        
        <!-- Mes -->
        <label>Mes (1-12):</label>
        <input type="number" name="month" min="1" max="12" required>
        
        <!-- Día de la semana -->
        <label>Día de la semana:</label>
        <select name="day" required>
            <option value="Monday">Lunes</option>
            <option value="Tuesday">Martes</option>
            <option value="Wednesday">Miércoles</option>
            <option value="Thursday">Jueves</option>
            <option value="Friday">Viernes</option>
            <option value="Saturday">Sábado</option>
            <option value="Sunday">Domingo</option>
        </select>
        
        <!-- Clima -->
        <label>Condición climática:</label>
        <select name="rainfall" required>
            <option value="sunny">Soleado</option>
            <option value="light_rain">Lluvia ligera</option>
            <option value="heavy_rain">Lluvia intensa</option>
        </select>
        
        <button type="submit">Predecir</button>
    </form>

    <!-- Mostrar resultado -->
    {% if result %}
    <div class="result">
        <h2>Resultado:</h2>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
